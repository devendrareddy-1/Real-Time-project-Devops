# =========================
# 1️⃣ CONFIGMAP
# =========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  APP_NAME: "GCP DevOps App"
  APP_ENV: "dev"

---
# =========================
# 2️⃣ SECRET
# =========================
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
type: Opaque
stringData:
  DB_USER: admin
  DB_PASSWORD: admin123

---
# =========================
# 3️⃣ DEPLOYMENT
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gcp-devops-app
  template:
    metadata:
      labels:
        app: gcp-devops-app
    spec:
      containers:
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 80
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_NAME
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_ENV
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: DB_PASSWORD

---
# =========================
# 4️⃣ SERVICE
# =========================
apiVersion: v1
kind: Service
metadata:
  name: gcp-devops-service
spec:
  type: NodePort
  selector:
    app: gcp-devops-app
  ports:
  - port: 80
    targetPort: 80

---
# =========================
# 5️⃣ INGRESS
# =========================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gcp-devops-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gcp-devops-service
            port:
              number: 80
